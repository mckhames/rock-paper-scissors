<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>

	<script>


function computerPlay () {
  let choices = [`rock`, `paper`, `scissors`]
  let compChoice = choices[Math.floor(Math.random()*choices.length)];
  console.log (`The computer played ${compChoice}.`);
  return compChoice;
} 

function playerPlay () {
  let choices = [`rock`, `paper`, `scissors`];
  let playerChoice = prompt('Rock, Paper, Scissors, Shoot!');
    if (choices.includes(playerChoice.toLowerCase())) {
      console.log (`You chose ${playerChoice}.`);
      return playerChoice;
    }
    else
    {
      console.log (`This choice doesn't exist! Enter Rock, Paper, or Scissors.`)
      return false;
    }
}


  function playRound () {
    let playerChoice = playerPlay ()
    if (playerChoice) {
      let compChoice = computerPlay();
      switch(true) {
        case compChoice === 'paper' && playerChoice === 'scissors':
          console.log('You win! Scissors cut paper.')
          return true;
          break;
        case compChoice === 'rock' && playerChoice === 'paper':
          console.log('You win! Paper covers rock.')
          return true;
          break;
        case compChoice === 'scissors' && playerChoice === 'rock':
          console.log ('You win! Rock crushes scissors')
          return true;
          break;
        case compChoice === 'scissors' && playerChoice === 'paper':
          console.log ('You lose! Scissors cut paper.')
          return false;
          break;
        case compChoice === 'rock' && playerChoice === 'scissors':
          console.log ('You lose! Rock crushes scissors.');
          return false;
          break;
        case compChoice === 'paper' && playerChoice === 'rock':
          console.log ('You lose! Paper covers rock.')
          return false;
          break;
        case compChoice === playerChoice:
            console.log (`Same choice. It's a tie!`)
      }
    }

  }

  function game() 
  {
    let compScore = 0;
    let playerScore = 0;
    while(true)
    {
      console.log("__________________________")
      let whoWon = playRound();
      if (whoWon === true)
      {
        ++playerScore;
        console.log(`You have won: ${playerScore} rounds.`)
      }
       else if (whoWon === false)
      {
            ++compScore;
            console.log(`Computer has won: ${compScore} rounds.`)
      }
           if(compScore === 5) 
      {
            console.log ("Computer wins the game!")
            break;
      }
           else if(playerScore === 5) {
            console.log ("You've won the game! Congratulations!")
            break;
          }
        }
      }
  


game();
	</script>
